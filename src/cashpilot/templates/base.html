<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CashPilot{% endblock %}</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

    {% block extra_head %}{% endblock %}
</head>
<body>
    <!-- Navbar -->
    <div class="navbar bg-base-100 shadow-md sticky top-0 z-40">
        <div class="flex-1">
            <a href="/" class="btn btn-ghost text-xl font-bold">ðŸ’° CashPilot</a>
        </div>
        <div class="flex-none">
            <ul class="menu menu-horizontal px-1">
                <li><a href="/">Dashboard</a></li>
                <li><a href="/sessions">Sessions</a></li>
                <li><a href="/businesses">Businesses</a></li>
                <li><a href="/docs" target="_blank">API Docs</a></li>
            </ul>
        </div>
    </div>

    <!-- Main Content -->
    <main class="container mx-auto p-6">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer footer-center p-4 bg-base-200 text-base-content mt-12">
        <div>
            <p>CashPilot Â© 2025 - Business Cash Register Reconciliation System</p>
        </div>
    </footer>

    <!-- Currency Formatting Script -->
    <script>
        // Format Paraguay currency (no decimals, period as thousands separator)
        const formatterPY = new Intl.NumberFormat('es-PY', {
          minimumFractionDigits: 0,
          maximumFractionDigits: 0
        });

        // Only target currency fields, NOT cashier_name
        document.querySelectorAll('input[type="text"][name="initial_cash"], input[type="text"][name="final_cash"], input[type="text"][name="envelope_amount"], input[type="text"][name="credit_card_total"], input[type="text"][name="debit_card_total"], input[type="text"][name="bank_transfer_total"], input[type="text"][name="expenses"]').forEach(input => {
          input.addEventListener('blur', function() {
            if (this.value) {
              const num = parseInt(this.value.replace(/\D/g, '')) || 0;
              this.value = formatterPY.format(num);
            }
          });

          input.addEventListener('focus', function() {
            this.value = this.value.replace(/\D/g, '');
          });
        });

        // Parse on form submit
        document.querySelectorAll('form').forEach(form => {
          form.addEventListener('submit', function() {
            form.querySelectorAll('input[type="text"][name="initial_cash"], input[type="text"][name="final_cash"], input[type="text"][name="envelope_amount"], input[type="text"][name="credit_card_total"], input[type="text"][name="debit_card_total"], input[type="text"][name="bank_transfer_total"], input[type="text"][name="expenses"]').forEach(input => {
              if (input.value) {
                input.value = input.value.replace(/\D/g, '');
              }
            });
          });
        });
    </script>

    {% block extra_js %}{% endblock %}
</body>
</html>

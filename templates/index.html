<!-- File: templates/index.html -->
{% extends "base.html" %}

{% block title %}{{ _('Dashboard') }} - CashPilot{% endblock %}

{% block content %}
<div class="grid grid-cols-1 gap-6 px-4 md:px-6">
    <!-- Header -->
    <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 mb-4">
        <h1 class="text-3xl md:text-4xl font-bold">{{ _('Dashboard') }}</h1>
        <a href="/sessions/create" class="btn btn-primary btn-sm md:btn-md w-full sm:w-auto">{{ _('+ New Session') }}</a>
    </div>

    <!-- Stats Row (HTMX TARGET) -->
    <div id="stats-row"
         hx-get="/stats"
         hx-include="#filter-form"
         hx-trigger="load, #filter-form input changed delay:500ms, #filter-form select changed"
         hx-swap="outerHTML">
        <!-- Skeleton while loading -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-5 gap-3 md:gap-4">
            <div class="bg-base-100 rounded-lg shadow animate-pulse h-24"></div>
            <div class="bg-base-100 rounded-lg shadow animate-pulse h-24"></div>
            <div class="bg-base-100 rounded-lg shadow animate-pulse h-24"></div>
            <div class="bg-base-100 rounded-lg shadow animate-pulse h-24"></div>
            <div class="bg-base-100 rounded-lg shadow animate-pulse h-24"></div>
        </div>
    </div>

    <!-- Filters Section -->
    <div class="card bg-base-100 shadow-xl">
        <div class="card-body p-4 md:p-6">
            <!-- Filter Header -->
            <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-3 mb-4">
                <div class="flex items-center gap-3">
                    <h3 class="card-title text-lg">{{ _('Filters') }}</h3>
                    <span id="filter-badge" class="badge badge-primary badge-sm hidden">
                        <span id="filter-count">0</span>&nbsp;{{ _('active') }}
                    </span>
                </div>
                <button
                    type="button"
                    id="filter-toggle"
                    class="btn btn-ghost btn-sm"
                    aria-label="Toggle filters"
                >
                    <svg id="filter-chevron" class="w-5 h-5 transition-transform duration-300" fill="none"
                         stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M19 14l-7 7m0 0l-7-7m7 7V3"/>
                    </svg>
                </button>
            </div>

            <!-- Preset Buttons -->
            <div class="form-control mb-4">
                <label class="label pb-2">
                    <span class="label-text text-sm font-semibold">{{ _('Quick Presets') }}</span>
                </label>
                <div class="flex flex-wrap gap-2">
                    <button type="button" class="btn btn-sm btn-outline" data-preset="today">
                        {{ _('Today') }}
                    </button>
                    <button type="button" class="btn btn-sm btn-outline" data-preset="week">
                        {{ _('This Week') }}
                    </button>
                    <button type="button" class="btn btn-sm btn-outline" data-preset="month">
                        {{ _('This Month') }}
                    </button>
                </div>
            </div>

            <!-- Collapsible Filter Form -->
            <form id="filter-form" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 items-end transition-all duration-300">
                <!-- Date From -->
                <div class="form-control relative">
                    <label class="label pb-2">
                        <span class="label-text text-sm font-medium">{{ _('From Date') }}</span>
                    </label>
                    <div class="relative">
                        <input
                            type="date"
                            id="from_date"
                            name="from_date"
                            class="input input-bordered input-sm w-full pr-10"
                            value="{{ current_filters.from_date }}"
                            hx-get="/sessions/table"
                            hx-include="#filter-form"
                            hx-target="#sessions-table"
                            hx-swap="innerHTML"
                            hx-trigger="change"
                        />
                        <button
                            type="button"
                            class="clear-filter-btn absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600 opacity-0 transition-opacity pointer-events-none"
                            data-field="from_date"
                            title="{{ _('Clear') }}"
                        >
                            ✕
                        </button>
                    </div>
                </div>

                <!-- Date To -->
                <div class="form-control relative">
                    <label class="label pb-2">
                        <span class="label-text text-sm font-medium">{{ _('To Date') }}</span>
                    </label>
                    <div class="relative">
                        <input
                            type="date"
                            id="to_date"
                            name="to_date"
                            class="input input-bordered input-sm w-full pr-10"
                            value="{{ current_filters.to_date }}"
                            hx-get="/sessions/table"
                            hx-include="#filter-form"
                            hx-target="#sessions-table"
                            hx-swap="innerHTML"
                            hx-trigger="change"
                        />
                        <button
                            type="button"
                            class="clear-filter-btn absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600 opacity-0 transition-opacity pointer-events-none"
                            data-field="to_date"
                            title="{{ _('Clear') }}"
                        >
                            ✕
                        </button>
                    </div>
                </div>

                <!-- Cashier Name -->
                <div class="form-control relative">
                    <label class="label pb-2">
                        <span class="label-text text-sm font-medium">{{ _('Cashier Name') }}</span>
                    </label>
                    <div class="relative">
                        <input
                            type="text"
                            id="cashier_name"
                            name="cashier_name"
                            class="input input-bordered input-sm w-full pr-10"
                            placeholder="{{ _('Search...') }}"
                            value="{{ current_filters.cashier_name or '' }}"
                            hx-get="/sessions/table"
                            hx-include="#filter-form"
                            hx-target="#sessions-table"
                            hx-swap="innerHTML"
                            hx-trigger="change, input delay:500ms"
                        />
                        <button
                            type="button"
                            class="clear-filter-btn absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600 opacity-0 transition-opacity pointer-events-none"
                            data-field="cashier_name"
                            title="{{ _('Clear') }}"
                        >
                            ✕
                        </button>
                    </div>
                </div>

                <!-- Status -->
                <div class="form-control relative">
                    <label class="label pb-2">
                        <span class="label-text text-sm font-medium">{{ _('Status') }}</span>
                    </label>
                    <div class="relative">
                        <select
                            id="status"
                            name="status"
                            class="select select-bordered select-sm w-full pr-10"
                            hx-get="/sessions/table"
                            hx-include="#filter-form"
                            hx-target="#sessions-table"
                            hx-swap="innerHTML"
                            hx-trigger="change"
                        >
                            <option value="">{{ _('All Statuses') }}</option>
                            <option value="OPEN" {% if current_filters.status == 'OPEN' %}selected{% endif %}>{{ _('Open') }}</option>
                            <option value="CLOSED" {% if current_filters.status == 'CLOSED' %}selected{% endif %}>{{ _('Closed') }}</option>
                        </select>
                        <button
                            type="button"
                            class="clear-filter-btn absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600 opacity-0 transition-opacity pointer-events-none"
                            data-field="status"
                            title="{{ _('Clear') }}"
                        >
                            ✕
                        </button>
                    </div>
                </div>

                <!-- Business -->
                <div class="form-control relative">
                    <label class="label pb-2">
                        <span class="label-text text-sm font-medium">{{ _('Business') }}</span>
                    </label>
                    <div class="relative">
                        <select
                            id="business_id"
                            name="business_id"
                            class="select select-bordered select-sm w-full pr-10"
                            hx-get="/sessions/table"
                            hx-include="#filter-form"
                            hx-target="#sessions-table"
                            hx-swap="innerHTML"
                            hx-trigger="change"
                        >
                            <option value="">{{ _('All Businesses') }}</option>
                            {% for biz in businesses %}
                            <option value="{{ biz.id }}" {% if current_filters.business_id == biz.id|string %}selected{% endif %}>
                                {{ biz.name }}
                            </option>
                            {% endfor %}
                        </select>
                        <button
                            type="button"
                            class="clear-filter-btn absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600 opacity-0 transition-opacity pointer-events-none"
                            data-field="business_id"
                            title="{{ _('Clear') }}"
                        >
                            ✕
                        </button>
                    </div>
                </div>

                <!-- Clear All -->
                <div class="form-control">
                    <a href="/" class="btn btn-outline btn-sm w-full">{{ _('Clear All') }}</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Sessions Table (HTMX TARGET) -->
    <div id="sessions-table"
         hx-get="/sessions/table"
         hx-include="#filter-form"
         hx-trigger="load"
         hx-swap="innerHTML">
        {% include "partials/sessions_table.html" %}
    </div>
</div>

<script src="/static/js/dashboard.js"></script>
{% endblock %}

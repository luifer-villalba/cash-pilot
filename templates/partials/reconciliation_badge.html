<!-- File: templates/partials/reconciliation_badge.html -->
<!-- Reconciliation verified badge (Twitter/X style) -->
{% if is_empty %}
<a href="/reconciliation/daily{% if is_range %}?date={{ to_date }}{% else %}?date={{ reconciliation_date }}{% endif %}"
   class="group flex items-center gap-2 px-4 py-2 bg-white dark:bg-base-100 border border-base-300 rounded-full hover:bg-base-200 dark:hover:bg-base-300 transition-all duration-200 hover:scale-105 active:scale-95 shadow-sm hover:shadow-md">
    <div class="flex items-center justify-center w-6 h-6 bg-warning rounded-full flex-shrink-0 shadow-sm">
        <svg class="w-4 h-4 text-warning-content" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01M5.07 19h13.86a2 2 0 001.73-3L13.73 4a2 2 0 00-3.46 0L3.34 16a2 2 0 001.73 3z"/>
        </svg>
    </div>
    <span class="text-sm font-semibold text-base-content whitespace-nowrap">
        {{ _('No reconciliation yet') }}
    </span>
    <span class="text-xs text-base-content/60 group-hover:text-base-content/80 whitespace-nowrap">
        {{ _('Click to reconcile') }}
    </span>
    <svg class="w-4 h-4 text-base-content/60 opacity-70 group-hover:opacity-100 transition-opacity" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
    </svg>
</a>
{% elif is_range %}
<a href="/admin/reconciliation/compare?from_date={{ from_date }}&to_date={{ to_date }}" 
   class="group flex items-center gap-2 px-4 py-2 bg-white dark:bg-base-100 border border-base-300 rounded-full hover:bg-base-200 dark:hover:bg-base-300 transition-all duration-200 hover:scale-105 active:scale-95 shadow-sm hover:shadow-md">
    <div class="flex items-center justify-center w-6 h-6 bg-success rounded-full flex-shrink-0 shadow-sm">
        <svg class="w-4 h-4 text-success-content" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
        </svg>
    </div>
    <span class="text-sm font-semibold text-success dark:text-success whitespace-nowrap">
        {{ reconciled_count }}/{{ total_count }} {{ _('Reconciled') }}
    </span>
    <svg class="w-4 h-4 text-base-content/60 opacity-70 group-hover:opacity-100 transition-opacity" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
    </svg>
</a>
{% else %}
<a href="/admin/reconciliation/compare?date={{ reconciliation_date }}" 
   class="group flex items-center gap-2 px-4 py-2 bg-white dark:bg-base-100 border border-base-300 rounded-full hover:bg-base-200 dark:hover:bg-base-300 transition-all duration-200 hover:scale-105 active:scale-95 shadow-sm hover:shadow-md">
    <div class="flex items-center justify-center w-6 h-6 bg-success rounded-full flex-shrink-0 shadow-sm">
        <svg class="w-4 h-4 text-success-content" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
        </svg>
    </div>
    <span class="text-sm font-semibold text-success dark:text-success whitespace-nowrap">{{ _('Reconciled') }}</span>
    <svg class="w-4 h-4 text-base-content/60 opacity-70 group-hover:opacity-100 transition-opacity" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
    </svg>
</a>
{% endif %}

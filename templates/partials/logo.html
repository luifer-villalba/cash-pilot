<!-- CP Logo SVG Component -->
<!-- Parameters: gradient_id (required), size_class (optional, default: w-8 h-8) -->
<svg class="{{ size_class or 'w-8 h-8' }}" viewBox="0 0 100 100" fill="none">
    <rect width="100" height="100" rx="22" fill="url(#{{ gradient_id }})"/>
    <text x="50" y="72" font-size="52" fill="white" text-anchor="middle" font-weight="bold" font-family="Arial, sans-serif">CP</text>
    <defs>
        <linearGradient id="{{ gradient_id }}" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
        </linearGradient>
    </defs>
</svg>
